<button (click)="getData()">Get Data from server</button>


<table class="table">
    <th>ID</th>
    <th>Name</th>
    <th>User Name</th>
    <th>Email id</th>
  <tr *ngFor="let user of userData">
      <td>{{user.id}} </td> 
      <td> {{user.name}}</td>
      <td>{{user.username}} </td>
      
      <td>{{user.email}} </td>
  </tr>
</table>
