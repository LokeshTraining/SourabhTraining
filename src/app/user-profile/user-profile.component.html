<div *ngIf="!userProfile" class="spinner-border text-info"></div>

<div class="container mt-4">
<div class="row">
    <div *ngFor="let user of userProfile" class="card m-4 border border-danger">
        <img class="card-img-top" [src]="user.picture.large" alt="Card image">
        <div class="card-body">
          <h4 class="card-title">{{user.name.title}} {{user.name.first}} {{user.name.last}}</h4>
          <p class="card-text">{{user.location.city}}</p>
          <a href="#" class="btn btn-primary">See Profile</a>
        </div>
    </div>
</div>
</div>
